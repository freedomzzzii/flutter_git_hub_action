name: CI/CD fastlane for Android

on:
#  push:
#  pull_request:
  workflow_dispatch:
    inputs:
      apiUrl:
        description: 'API URL'
        required: true
      ssrUrl:
        description: 'Server send event URL'
        required: true
      grpcWebScheme:
        description: 'GRPC web scheme'
        required: true
      grpcWebDomain:
        description: 'GRPC web domain name'
        required: true
      grpcWebPort:
        description: 'GRPC web running port number'
        required: true
      grpcMobileDomain:
        description: 'GRPC mobile domain name'
        required: true
      grpcMobilePort:
        description: 'GRPC mobile running port number'
        required: true
      branch:
        description: 'Branch trigger workflow'
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup java version 12.x
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Setup flutter version stable
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Generate build number
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}
      - name: Print new build number
        run: echo "Build number is $BUILD_NUMBER"
      - name: Create file .env
        run: |
          cat << EOF >> .env
          API_URL=${{ secrets.API_URL_DEV }}
          SSR_URL=${{ secrets.SSR_URL }}
          GRPC_WEB_SCHEME=${{ secrets.GRPC_WEB_SCHEME }}
          GRPC_WEB_DOMAIN=${{ secrets.GRPC_WEB_DOMAIN }}
          GRPC_WEB_PORT=${{ secrets.GRPC_WEB_PORT }}
          GRPC_MOBILE_DOMAIN=${{ secrets.GRPC_MOBILE_DOMAIN }}
          GRPC_MOBILE_PORT=${{ secrets.GRPC_MOBILE_PORT }}
          EOF
      - name: Create file .env-cicd
        run: |
          cat << EOF >> .env-cicd
          FASTLANE_SLACK_WEB_HOOK=${{ secrets.FASTLANE_SLACK_WEB_HOOK }}
          FASTLANE_SLACK_CHANNEL=${{ secrets.FASTLANE_SLACK_CHANNEL }}
          FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_ANDROID=${{ secrets.FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_ANDROID }}
          FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_IOS=${{ secrets.FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_IOS }}
          APP_BUNDLE_ID=${{ secrets.APP_BUNDLE_ID }}
          APPLE_ID=${{ secrets.APPLE_ID }}
          APPLE_ITC_TEAM_ID=${{ secrets.APPLE_ITC_TEAM_ID }}
          APPLE_TEAM_ID=${{ secrets.APPLE_TEAM_ID }}
          FIREBASE_TOKEN=${{ secrets.FIREBASE_TOKEN }}
          GOOGLE_SERVICES_AC_JSON_DATA=${{ secrets.PLAY_STORE_CREDENTIALS }}
          SPACESHIP_2FA_SMS_DEFAULT_PHONE_NUMBER=${{ secrets.SPACESHIP_2FA_SMS_DEFAULT_PHONE_NUMBER }}
          BUILD_NUMBER=$BUILD_NUMBER
          BRANCH_NAME=${{ github.event.inputs.branch }}
          EOF
      - name: Create file google-services.json
        run: |
          cd android/app; cat << EOF >> google-services.json
          ${{ secrets.GOOGLE_SERVICES_ANDROID }}
          EOF
      - name: Create file encode-upload-keystore.jks
        run: |
          cd android; cat << EOF >> encode-upload-keystore.jks
          ${{ secrets.UPLOAD_KEYSTORE }}
          EOF
      - name: Create file upload-keystore.jks
        run: base64 -d android/encode-upload-keystore.jks > android/upload-keystore.jks
      - name: Create file play-store-credentials.json
        run: |
          cat << EOF >> play-store-credentials.json
          ${{ secrets.PLAY_STORE_CREDENTIALS }}
          EOF
      - name: Create file key.properties
        run: |
          cd android; cat << EOF >> key.properties
          ${{ secrets.KEY_PROPERTIES_ANDROID }}
          EOF
      - name: Install dependencies
        run: make project/install/package
      - name: Generate l10n
        run: make l10n/generate
      - name: Generate mock file for test
        run: make test/generate/mock-file
      - name: Print new build number and run number
        run: echo "Build number is $BUILD_NUMBER, $GITHUB_RUN_NUMBER"
      - uses: actions/cache@v2
        id: file-env
        with:
          path: ./.env
          key: file-env
      - uses: actions/cache@v2
        id: file-env-cicd
        with:
          path: ./.env-cicd
          key: file-env-cicd
      - uses: actions/cache@v2
        id: file-env-google-service-android
        with:
          path: ./android/app/google-services.json
          key: file-env-google-service-android
      - uses: actions/cache@v2
        id: file-env-upload-keystore
        with:
          path: ./android/upload-keystore.jks
          key: file-env-upload-keystore
      - uses: actions/cache@v2
        id: file-env-play-store
        with:
          path: ./play-store-credentials.json
          key: file-env-play-store
      - uses: actions/cache@v2
        id: file-env-key-property
        with:
          path: ./android/key.properties
          key: file-env-key-property
      - uses: actions/cache@v2
        id: file-flutter-plugins
        with:
          path: ./.flutter-plugins
          key: file-flutter-plugins
      - uses: actions/cache@v2
        id: file-flutter-plugins-dependency
        with:
          path: ./.flutter-plugins-dependencies
          key: file-flutter-plugins-dependency
      - uses: actions/cache@v2
        id: file-flutter-packages
        with:
          path: ./.packages
          key: file-flutter-packages
      - uses: actions/cache@v2
        id: file-dart-tool
        with:
          path: ./.dart_tool
          key: file-dart-tool
      - uses: actions/cache@v2
        id: file-l10n
        with:
          path: ./lib/src/configs/l10n
          key: file-l10n
      - uses: actions/cache@v2
        id: file-mock-integration-test
        with:
          path: ./integration_test/main_integration_test.mocks.dart
          key: file-mock-integration-test

  build_apk:
    needs: [ setup ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup java version 12.x
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Setup flutter version stable
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - uses: actions/cache@v2
        id: file-env
        with:
          path: ./.env
          key: file-env
      - uses: actions/cache@v2
        id: file-env-cicd
        with:
          path: ./.env-cicd
          key: file-env-cicd
      - uses: actions/cache@v2
        id: file-env-google-service-android
        with:
          path: ./android/app/google-services.json
          key: file-env-google-service-android
      - uses: actions/cache@v2
        id: file-env-upload-keystore
        with:
          path: ./android/upload-keystore.jks
          key: file-env-upload-keystore
      - uses: actions/cache@v2
        id: file-env-play-store
        with:
          path: ./play-store-credentials.json
          key: file-env-play-store
      - uses: actions/cache@v2
        id: file-env-key-property
        with:
          path: ./android/key.properties
          key: file-env-key-property
      - uses: actions/cache@v2
        id: file-flutter-plugins
        with:
          path: ./.flutter-plugins
          key: file-flutter-plugins
      - uses: actions/cache@v2
        id: file-flutter-plugins-dependency
        with:
          path: ./.flutter-plugins-dependencies
          key: file-flutter-plugins-dependency
      - uses: actions/cache@v2
        id: file-flutter-packages
        with:
          path: ./.packages
          key: file-flutter-packages
      - uses: actions/cache@v2
        id: file-dart-tool
        with:
          path: ./.dart_tool
          key: file-dart-tool
      - uses: actions/cache@v2
        id: file-l10n
        with:
          path: ./lib/src/configs/l10n
          key: file-l10n
      - name: Generate build number
        uses: einaregilsson/build-number@v3
        with:
          token: ${{ secrets.github_token }}
      - name: Increate build number
        run: export BUILD_NUMBER=$BUILD_NUMBER; make increase-build-number/run
      - uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'build_file_apk'
          subdirectory: 'android'
      - uses: actions/cache@v2
        id: file-apk
        with:
          path: ./build/app/outputs/apk/release/app-release.apk
          key: file-apk
      - uses: actions/cache@v2
        id: file-gradle
        with:
          path: ./android/.gradle
          key: file-gradle
      - uses: actions/cache@v2
        id: file-gradlew
        with:
          path: ./android/gradlew
          key: file-gradlew
      - uses: actions/cache@v2
        id: file-gradlew-bat
        with:
          path: ./android/gradlew.bat
          key: file-gradlew-bat
      - uses: actions/cache@v2
        id: file-local-property
        with:
          path: ./android/local.properties
          key: file-local-property
      - uses: actions/cache@v2
        id: file-gradle-wrapper
        with:
          path: ./android/gradle/wrapper/gradle-wrapper.jar
          key: file-gradle-wrapper
      - uses: actions/cache@v2
        id: file-android
        with:
          path: ./android/
          key: file-android

  test_lab:
    needs: [ setup, build_apk ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup java version 12.x
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Setup flutter version stable
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - uses: actions/cache@v2
        id: file-env
        with:
          path: ./.env
          key: file-env
      - uses: actions/cache@v2
        id: file-env-cicd
        with:
          path: ./.env-cicd
          key: file-env-cicd
      - uses: actions/cache@v2
        id: file-env-google-service-android
        with:
          path: ./android/app/google-services.json
          key: file-env-google-service-android
      - uses: actions/cache@v2
        id: file-env-upload-keystore
        with:
          path: ./android/upload-keystore.jks
          key: file-env-upload-keystore
      - uses: actions/cache@v2
        id: file-env-play-store
        with:
          path: ./play-store-credentials.json
          key: file-env-play-store
      - uses: actions/cache@v2
        id: file-env-key-property
        with:
          path: ./android/key.properties
          key: file-env-key-property
      - uses: actions/cache@v2
        id: file-flutter-plugins
        with:
          path: ./.flutter-plugins
          key: file-flutter-plugins
      - uses: actions/cache@v2
        id: file-flutter-plugins-dependency
        with:
          path: ./.flutter-plugins-dependencies
          key: file-flutter-plugins-dependency
      - uses: actions/cache@v2
        id: file-flutter-packages
        with:
          path: ./.packages
          key: file-flutter-packages
      - uses: actions/cache@v2
        id: file-dart-tool
        with:
          path: ./.dart_tool
          key: file-dart-tool
      - uses: actions/cache@v2
        id: file-l10n
        with:
          path: ./lib/src/configs/l10n
          key: file-l10n
      - uses: actions/cache@v2
        id: file-gradle
        with:
          path: ./android/.gradle
          key: file-gradle
      - uses: actions/cache@v2
        id: file-gradlew
        with:
          path: ./android/gradlew
          key: file-gradlew
      - uses: actions/cache@v2
        id: file-gradlew-bat
        with:
          path: ./android/gradlew.bat
          key: file-gradlew-bat
      - uses: actions/cache@v2
        id: file-local-property
        with:
          path: ./android/local.properties
          key: file-local-property
      - uses: actions/cache@v2
        id: file-gradle-wrapper
        with:
          path: ./android/gradle/wrapper/gradle-wrapper.jar
          key: file-gradle-wrapper
      - uses: actions/cache@v2
        id: file-android
        with:
          path: ./android/
          key: file-android
      - run: ls -la android
      - run: ls -la android/gradle/wrapper
      - run: ls -la android/.gradle
      - run: make project/repair/package
      - run: make project/install/package
      - uses: actions/cache@v2
        id: file-mock-integration-test
        with:
          path: ./integration_test/main_integration_test.mocks.dart
          key: file-mock-integration-test
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'test_lab'
          subdirectory: 'android'

  mobSF:
    needs: [ setup, build_apk, test_lab ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Open VPN
        run: sudo apt-get install openvpn
      - name: Connect VPN
        uses: golfzaptw/action-connect-ovpn@master
        id: connect_vpn
        with:
          PING_URL: '127.0.0.1'
          FILE_OVPN: '.github/vpn/config.ovpn'
        env:
          CA_CRT: ${{ secrets.CA_CRT}}
          USER_CRT: ${{ secrets.USER_CRT }}
          USER_KEY: ${{ secrets.USER_KEY }}
      - name: Check Connect VPN
        run: echo ${{ steps.connect_vpn.outputs.STATUS }}
      - uses: actions/cache@v2
        id: file-apk
        with:
          path: ./build/app/outputs/apk/release/app-release.apk
          key: file-apk
      - name: Post API with private domain
        env:
          MOBSF_URL: ${{ secrets.MOBSF_URL }}
        run: |
          sudo sh -c "echo nameserver 172.31.0.2 > /etc/resolv.conf"
          curl -vvv $MOBSF_URL/api/v1/scan
      - uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'mobSF'
          subdirectory: 'android'
        env:
          MOBSF_URL: ${{ secrets.MOBSF_URL }}
          MOBSF_API_KEY: ${{ secrets.MOBSF_API_KEY }}
      - name: kill vpn
        if: always()
        run: sudo killall openvpn

  firebase_app_distribute_developer_qa:
    if: ${{ github.event.inputs.branch == 'feature' || github.event.inputs.branch == 'develop' || github.event.inputs.branch == 'bugfix' || github.event.inputs.branch == 'hotfix' }}
    needs: [ setup, build_apk, test_lab, mobSF ]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: file-apk
        with:
          path: ./build/app/outputs/apk/release/app-release.apk
          key: file-apk
      - uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'app_distribution_group_developer_qa' # can run specific group for test with input
          subdirectory: 'android'
        env:
          FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_ANDROID: ${{ secrets.FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_ANDROID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  firebase_app_distribute_developer_qa_user:
    if: ${{ github.event.inputs.branch == 'release' }}
    needs: [ setup, build_apk, test_lab, mobSF ]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: file-apk
        with:
          path: ./build/app/outputs/apk/release/app-release.apk
          key: file-apk
      - uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'app_distribution_group_developer_qa_user' # can run specific group for test with input
          subdirectory: 'android'
        env:
          FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_ANDROID: ${{ secrets.FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_ANDROID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  firebase_app_distribute_qa:
    if: ${{ github.event.inputs.branch == 'main' }}
    needs: [ setup, build_apk, test_lab, mobSF ]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: file-apk
        with:
          path: ./build/app/outputs/apk/release/app-release.apk
          key: file-apk
      - uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'app_distribution_group_qa' # can run specific group for test with input
          subdirectory: 'android'
        env:
          FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_ANDROID: ${{ secrets.FASTLANE_FIREBASE_APP_DISTRIBUTE_ID_ANDROID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  play_store:
    needs: [ setup, build_apk, test_lab, mobSF, firebase_app_distribute_developer_qa, firebase_app_distribute_developer_qa_user, firebase_app_distribute_qa ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup java version 12.x
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Setup flutter version stable
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - uses: actions/cache@v2
        id: file-env
        with:
          path: ./.env
          key: file-env
      - uses: actions/cache@v2
        id: file-env-cicd
        with:
          path: ./.env-cicd
          key: file-env-cicd
      - uses: actions/cache@v2
        id: file-env-google-service-android
        with:
          path: ./android/app/google-services.json
          key: file-env-google-service-android
      - uses: actions/cache@v2
        id: file-env-upload-keystore
        with:
          path: ./android/upload-keystore.jks
          key: file-env-upload-keystore
      - uses: actions/cache@v2
        id: file-env-play-store
        with:
          path: ./play-store-credentials.json
          key: file-env-play-store
      - uses: actions/cache@v2
        id: file-env-key-property
        with:
          path: ./android/key.properties
          key: file-env-key-property
      - uses: actions/cache@v2
        id: file-flutter-plugins
        with:
          path: ./.flutter-plugins
          key: file-flutter-plugins
      - uses: actions/cache@v2
        id: file-flutter-plugins-dependency
        with:
          path: ./.flutter-plugins-dependencies
          key: file-flutter-plugins-dependency
      - uses: actions/cache@v2
        id: file-flutter-packages
        with:
          path: ./.packages
          key: file-flutter-packages
      - uses: actions/cache@v2
        id: file-dart-tool
        with:
          path: ./.dart_tool
          key: file-dart-tool
      - uses: actions/cache@v2
        id: file-l10n
        with:
          path: ./lib/src/configs/l10n
          key: file-l10n
      - name: Generate build number
        uses: einaregilsson/build-number@v3
        with:
          token: ${{ secrets.github_token }}
      - name: Increate build number
        run: export BUILD_NUMBER=$BUILD_NUMBER; make increase-build-number/run
      - uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'build_file_appbundle'
          subdirectory: 'android'
      - uses: maierj/fastlane-action@v2.0.1
        with:
          lane: 'beta'
          subdirectory: 'android'
        env:
          APP_BUNDLE_ID: ${{ secrets.APP_BUNDLE_ID }}

  notify_slack_success:
    runs-on: ubuntu-latest
    needs: [ setup, build_apk, test_lab, mobSF, firebase_app_distribute_developer_qa, firebase_app_distribute_developer_qa_user, firebase_app_distribute_qa, play_store ]
    if: success()
    steps:
      - name: Notify test result
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#90be6d'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: Job is success

  notify_slack_failure:
    runs-on: ubuntu-latest
    needs: [ setup, build_apk, test_lab, mobSF, firebase_app_distribute_developer_qa, firebase_app_distribute_developer_qa_user, firebase_app_distribute_qa, play_store ]
    if: failure()
    steps:
      - name: Notify test result
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#f94144'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: Job is failure