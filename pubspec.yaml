name: flutter_starter_kit
description: A new Flutter project.
publish_to: 'none'
version: 1.2.1-beta+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.3
  bloc: ^7.1.0
  flutter_bloc: ^7.2.0
  flutter_modular: ^3.4.1+1
  equatable: ^2.0.3
  dio: ^4.0.0
  flutter_dotenv: ^5.0.2
  image_picker: ^0.8.4+1
  intl: ^0.17.0
  image_picker_web: ^2.0.3+1
  firebase_core: ^1.6.0
  firebase_crashlytics: ^2.2.1
  firebase_performance: ^0.7.1+1
  dio_firebase_performance: ^0.3.0
  firebase_messaging: ^10.0.8
  flutter_local_notifications: ^9.0.0
  grpc: ^3.0.2
  universal_html: ^2.0.8
  web_socket_channel: ^2.1.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  bloc_test: ^8.1.0
  build_runner: ^2.1.2
  mockito: ^5.0.16
  flutter_modular_test: ^1.0.4
  faker: ^2.0.0
  lint: ^1.7.2
flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env
